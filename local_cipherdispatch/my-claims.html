<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claim Cipher - My Claims</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div
      style="
        min-height: 100vh;
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        padding: 16px;
        box-sizing: border-box;
      "
    >
      <div class="topbar">
        <div class="left">
          <button
            onclick="handleLogout()"
            style="
              padding: 8px 16px;
              background: #ef4444;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-weight: bold;
            "
          >
            Logout
          </button>
          <h3>My Claims</h3>
        </div>
      </div>
      <div id="claims-grid" class="grid">
        <div style="text-align: center; color: #a0aec0; padding: 40px">
          Loading claims...
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script>
      let currentUserId = null;

      // Check authentication
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
          window.location.href = "index.html";
          return;
        }
        currentUserId = session.user.id;
        loadMyClaims();
      });

      async function handleLogout() {
        await supabaseClient.auth.signOut();
        window.location.href = "index.html";
      }

      async function loadMyClaims() {
        try {
          const { data, error } = await supabaseClient
            .from("claims")
            .select("*")
            .eq("assigned_to", currentUserId)
            .order("created_at", { ascending: false });

          if (error) throw error;
          renderClaims(data || []);
        } catch (error) {
          console.error("Error loading claims:", error);
          document.getElementById("claims-grid").innerHTML =
            '<div style="text-align:center; color:#ef4444; padding:40px;">Error loading claims</div>';
        }
      }

      function renderClaims(claims) {
        if (claims.length === 0) {
          document.getElementById("claims-grid").innerHTML =
            '<div style="text-align:center; color:#a0aec0; padding:40px;">No claims assigned to you</div>';
          return;
        }

        document.getElementById("claims-grid").innerHTML = claims
          .map(
            (claim) => `
        <a class="claim-card" href="claim-detail.html?id=${claim.id}">
          <span class="status ${getStatusClass(claim.status)}">${
              claim.status
            }</span>
          <h4>#${claim.claim_number}</h4>
          <section>
            <div class="title">Customer</div>
            <div class="content">${claim.customer_name}</div>
          </section>
          <section>
            <div class="title">ðŸ“… Appointment</div>
            <div class="content">${formatAppointment(claim)}</div>
          </section>
          <section>
            <div class="title">ðŸš— Vehicle Info</div>
            <div class="content">${claim.vehicle_year || ""} ${
              claim.vehicle_make || ""
            } ${claim.vehicle_model || ""}</div>
          </section>
        </a>
      `
          )
          .join("");
      }

      function getStatusClass(status) {
        const map = {
          COMPLETED: "completed",
          IN_PROGRESS: "in-progress",
          SCHEDULED: "scheduled",
          NONE: "none",
        };
        return map[status] || "none";
      }

      function formatAppointment(claim) {
        if (!claim.appointment_start) return "No appointment scheduled";
        const date = new Date(claim.appointment_start);
        return `Start: ${date.toLocaleString("en-US", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
        })}`;
      }
    </script>
  </body>
</html>
